<!DOCTYPE html>
<html>
<head>
  <style>
    /* Add some style to the chatbot UI */
    .chatbot {
      width: 400px;
      height: 500px;
      background-color: #F8F8F8;
      border: 1px solid #CCCCCC;
      border-radius: 5px;
      overflow-y: scroll;
      padding: 10px;
    }
    .chatbot-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #CCCCCC;
      border-radius: 5px 5px 0 0;
      padding: 10px;
    }
    .chatbot-header h1 {
      margin: 0;
      font-size: 18px;
      color: white;
    }
    .chatbot-header button {
      background-color: transparent;
      border: none;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    .chatbot-conversation {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }
    .chatbot-conversation .message {
      margin-bottom: 10px;
    }
    .chatbot-conversation .message.user {
      align-self: flex-end;
      background-color: #CCCCCC;
      color: white;
      border-radius: 5px;
      padding: 10px;
    }
    .chatbot-conversation .message.bot {
      align-self: flex-start;
      background-color: #F8F8F8;
      border: 1px solid #CCCCCC;
      border-radius: 5px;
      padding: 10px;
    }
    .chatbot-conversation .message p {
      margin: 0;
      font-size: 16px;
    }
    .chatbot-input {
      display: flex;
      align-items: center;
      margin-top: 10px;
    }
    .chatbot-input input[type="text"] {
      flex: 1;
      height: 40px;
      padding: 0 10px;
      border: 1px solid #CCCCCC;
      border-radius: 5px;
      font-size: 16px;
    }
    .chatbot-input button {
      background-color: #0084FF;
      border: none;
      color: white;
      font-size: 16px;
      cursor: pointer;
      height: 40px;
      padding: 0 20px;
      border-radius: 5px;
    }
  </style>
</head>

      <h1>Chatbot</h1>
      <button>Close</button>
    </div>
